<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS定位方式</title>
	<style>
		body {
			height:2000px;
		}
		div{
			border: solid 2px;
			width: 200px;
			height: 100px;
		}
		.static {
			position: static;
			left: 30px;
		}
		.relative {
			position: relative;
			left: 30px;
		}
		.absolute {
			position: absolute;
			right: 50px;
			top: 50px;
		}
		.fixed {
			position: fixed;
			right: 50px;
			top: 200px;
		}
	
	</style>
</head>
<body>
	<div class="static">
		Static會自動排列下來
	</div>
	<div class="relative">
		Relative會自動排列下來，而且可以調整偏移
	</div>
	<div class="absolute">
		Absolute絕對定位
	</div>
	<div class="fixed">
		Fix會固定在視窗特定位置
	</div>
</body>
</html>
