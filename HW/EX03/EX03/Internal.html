<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>內部樣式 (Internal CSS)</title>
	<style>
		body {background: orange;}

		h1 {color: white;}

		p {font-size: 24px; color: red;}

		a {color: green;}
	</style>
</head>
<body>
<h1>內部樣式 (Internal CSS)</h1>
<p>
	比起<a href="Inline.html">行內樣式</a>，使用內部樣式，網頁看起來比較整潔，但是HTML文件最好不要參雜CSS樣式！
</p>
<p>第二段落</p>
</body>
</html>
