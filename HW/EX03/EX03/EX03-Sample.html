<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX03-Sample</title>
	<link rel="stylesheet" href="css/ex03-style.css">

</head>
<body>
<!-- 
	我的第一個CSS網頁 (h1 標題一)
	這個網頁是採用外部樣式，看起來不錯吧!! (p 段落)
	三種加CSS樣式的方法 (h2 標題二)
	
	行內樣式 (Inline CSS) 	(ol>li 編號符號)
	內部樣式 (Internal CSS)
	外部樣式 (External CSS)

	這個網頁使用CSS樣式  (p 段落)(strong 加強)
-->
<!-- h1+p+h2+(ol>li*3)+(p>strong) -->
<h1>我的第一個CSS網頁</h1>
<p>這個網頁是採用外部樣式，看起來不錯吧!!</p>
<h2>三種加CSS樣式的方法</h2>
<ol>
	<li><a href=""></a>行內樣式 (Inline CSS)</li>
	<li><a href=""></a>內部樣式 (Internal CSS)</li>
	<li><a href=""></a>外部樣式 (External CSS)</li>
</ol>
<p>這個網頁<strong>使用CSS樣式</strong></p>

</body>
</html>
