<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Floating Business Card</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="card">
	  <div class="perspective">
	    <div class="card_front_warp">
	      <div class="perspective">
	        <div class="card_front">
	          <h1 class="logo">紙舞CARDance</h1>
	        </div>
	      </div>
	    </div>
	    <div class="card_back_warp">
	      <div class="perspective">
	        <div class="card_back">
	          <div class="containter">
	            <div class="photo"></div>
	            <div class="description">
	              <h1 class="name">汪東陽 <span>EastSun<span></h1>
	              <h3 class="position"><a class="fanpage" href="https://www.facebook.com/CARDance9/" target="_blank">紙舞CARDance</a> - Cardist,
	                <div class="block">Front-End Developer</div>
	              </h3>
	              <hr />
	              <p class="minor">熱愛表演藝術與視覺設計，目前沉浸於ISO流程與前端的美好世界。</p>
	            </div>
	          </div>
	          <ul class="icon">
	            <a href="https://www.facebook.com/EastSun5566" target="_blank">
	              <i class="fa fa-facebook-official" aria-hidden="true"></i>
	            </a>
	            <a href="https://www.instagram.com/eastsun5566/" target="_blank">
	              <i class="fa fa-instagram" aria-hidden="true"></i>
	            </a>
	            <a href="https://www.youtube.com/user/michael03271992/featured" target="_blank">
	              <i class="fa fa-youtube-play" aria-hidden="true"></i>
	            </a>
	          </ul>
	          <div class="decoration"></div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
